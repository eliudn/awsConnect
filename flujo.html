<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mermaid Playground Style</title>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true, theme: 'default' });
  </script>
</head>
<body>
  <pre class="mermaid">
    graph TD
        A[Inicio] --> B[Proceso]
        B --> C{Condición}
        C -->|Sí| D[Opción 1]
        C -->|No| E[Opción 2]
  </pre>
</body>
</html>
